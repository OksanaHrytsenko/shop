{% extends "index.html" %}
{% load static %}
{% block content %}

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">image</th>
            <th scope="col">title</th>
            <th scope="col">category</th>
            <th scope="col">brand</th>
            <th scope="col">price</th>
        </tr>
        </thead>
        <tbody>
        {% for p in product %}
            <tr>
                <td><img src={% static 'media/product/covers/img.png' %}"></td>
                <td>{{ p.title }}</td>
                <td>{{ p.category }}</td>
                <td>{{ p.brand }}</td>
                <td>{{ p.price }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
